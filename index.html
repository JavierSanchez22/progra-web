<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o registrate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <section class="intro-section">
                <h1 class="logo">facebook</h1>
                <div class="intro-text">
                    <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</h2>
                </div>
            </section>
            <section class="login-section">
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label for="email">Correo electrónico o número de teléfono</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button type="submit" class="login-btn">Iniciar Sesión</button>
                        <a href="#" class="frogot-password">¿Olvidaste tu contraseña?</a>
                        <div class="divider"></div>
                        <button type="button" class="create-account">Crear una cuenta nueva</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
